<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <link rel="stylesheet" href="css/style login.css">
    <!-- google fonts fira sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="box">
            <section class="section1">
                <h1>Welcome back!</h1>
                <h2>We're so excited to see you again!</h2>
                <h3>EMAIL OR PHONE NUMBER</h3>
                <input type="" name="" id="">
                <h3>PASSWORD</h3>
                <input type="" name="" id="">
                <a href="#">Forgot your password?</a>
                <button class="big">Log in</button>
                <a id="special" href="#">Register</a>
            </section>
            
            <section class="section2">
                <img src="img/QRCODE.png" alt="">
                <h1>Log in with QR Code</h1>
                <h2>Scan this with the <strong>Discord mobile app</strong> to log in instantly.</h2>
            </section>
        </div>
    </main>
    
</body>
</html>
